<div class="container">
    <form [formGroup]="profileForm" (ngSubmit)="submit()">
        <label for="favoriteColorControl" class="form-label">Color: </label>
        <input id="favoriteColorControl" type="text" formControlName="favoriteColorControl">
        <!-- <p>Value: {{ favoriteColorControl.value }}</p> -->

        <button type="submit" [disabled]="!profileForm.valid">Submit</button>
    </form>
</div>
